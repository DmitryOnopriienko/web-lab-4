<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сторінка переліку користувачів</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Email</th>
				<th>Пароль</th>
			</tr>
		</thead>
		<tr th:each="user : ${usersFromServer}">
			<td th:text="${user.key}"></td>
			<td th:text="${user.value}"></td>
		</tr>
	</table>
	<form>
		<input type="button" value="Повернутися на головну" onclick="location.href='/web4/'">
	</form>
	<form method="POST" action="/web4/logout">
		<input type="submit" value="Вийти">
	</form>
</body>
</html>
